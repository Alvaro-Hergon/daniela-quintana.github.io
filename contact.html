<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Daniela Quintana</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,600%7CRaleway:300,400" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">

    <style>

        .container {
            max-width: 900px;
        }

        .contact-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .contact-title {
            color: #3a3a3a;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .contact-subtitle {
            color: #565ebb;
            font-size: 1.1rem;
            font-weight: 400;
        }

        .contact-form {
            background: #f0f3f7;
            border-radius: 20px;
            box-shadow: 8px 8px 16px #d9dde3,
                -8px -8px 16px #ffffff;
            padding: 30px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #565ebb;
            font-weight: 500;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 12px 15px;
            border: none;
            background: #f0f3f7;
            border-radius: 15px;
            box-shadow: inset 4px 4px 8px #d9dde3,
                inset -4px -4px 8px #ffffff;
            font-size: 1rem;
            color: #333;
            transition: all 0.3s ease;
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            box-shadow: inset 6px 6px 12px #d9dde3,
                inset -6px -6px 12px #ffffff;
        }

        .form-textarea {
            min-height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background: #f0f3f7;
            border: none;
            border-radius: 15px;
            box-shadow: 5px 5px 10px #d9dde3,
                -5px -5px 10px #ffffff;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            color: #565ebb;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .submit-btn:hover {
            box-shadow: inset 4px 4px 8px #d9dde3,
                inset -4px -4px 8px #ffffff;
        }

        /* Contact Info */
        .contact-info-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }

        .contact-info-card {
            background: #f0f3f7;
            border-radius: 20px;
            box-shadow: 8px 8px 16px #d9dde3,
                -8px -8px 16px #ffffff;
            padding: 20px;
            flex: 1;
            min-width: 200px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .contact-info-card:hover {
            transform: translateY(-5px);
        }

        .contact-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #f0f3f7;
            box-shadow: 5px 5px 10px #d9dde3,
                -5px -5px 10px #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            color: #565ebb;
            font-size: 20px;
        }

        .contact-info-title {
            color: #565ebb;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .contact-info-text {
            color: #555;
            font-size: 0.95rem;
        }

    </style>
</head>

<body>
    <div class="container">
        <nav class="neumorph-nav">
            <div class="menu-toggle" id="mobile-menu">
                <span class="hamburger"></span>
            </div>
            <ul class="nav-links nav-link" id="nav-links">
                <li><a class="nav-link" href="./index.html">Inicio</a></li>
                <li><a class="nav-link" href="./portfolio.html">Portafolio</a></li>
                <li><a class="nav-link" href="./contact.html">Contacto</a></li>
            </ul>
        </nav>

        <div class="contact-header">
            <h1 class="contact-title">Contáctame</h1>
            <p class="contact-subtitle">¿Tienes un proyecto en mente? Hablemos sobre cómo puedo ayudarte.</p>
        </div>

        <form class="contact-form" id="contactForm">
            <div class="form-group">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" id="name" class="form-input" placeholder="" required>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-input" placeholder="" required>
            </div>
            <div class="form-group">
                <label for="subject" class="form-label">Asunto</label>
                <input type="text" id="subject" class="form-input" placeholder="">
            </div>
            <div class="form-group">
                <label for="message" class="form-label">Mensaje</label>
                <textarea id="message" class="form-textarea" placeholder="" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Enviar Mensaje</button>
        </form>
    </div>

    <footer class="neumorph-footer">
        <div class="social-links">
            <a href="https://www.linkedin.com/in/daniela-quintana/" target="_blank" aria-label="LinkedIn"><i
                    class="fab fa-linkedin-in"></i></a>
            <a href="https://github.com/daniela-quintana" target="_blank" aria-label="GitHub"><i
                    class="fab fa-github"></i></a>
            <a href="mailto:contacto@danielaquintana.cl" aria-label="Email"><i class="fa-solid fa-envelope"></i></a>
        </div>
        <p class="footer-description">© 2025 Daniela Quintana - Todos los derechos reservados</p>
    </footer>


    <script>
        const menuToggle = document.getElementById('mobile-menu');
        const navLinks = document.getElementById('nav-links');

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            navLinks.classList.toggle('active');
        });

        const contactForm = document.getElementById('contactForm');
        contactForm.addEventListener('submit', (e) => {
            e.preventDefault();
            alert('¡Gracias por tu mensaje! Me pondré en contacto contigo pronto.');
            contactForm.reset();
        });
    </script>
</body>

</html>
